<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman Valentine</title>
    <style>
        /* Gotham City Background */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: url('gotham-background.jpg') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Bat-Signal */
        .bat-signal {
            width: 40vw;
            height: 40vw;
            max-width: 200px;
            max-height: 200px;
            background: url('mypicture.jpg') no-repeat center center/cover;
            border-radius: 50%;
            box-shadow: 0 0 50px yellow;
            position: absolute;
            top: 12%;
        }

        /* Speech Bubble */
        .speech-bubble {
            position: absolute;
            bottom: 15%;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
            font-size: 1.2em;
            color: black;
            text-align: center;
            max-width: 90%;
        }

        .speech-bubble span {
            display: block;
            margin-top: 10px;
            font-size: 1.2em;
        }

        /* Flying Bats */
        .bat {
            position: absolute;
            font-size: 5vw;
            color: black;
            animation: fly 6s infinite linear;
        }

        .bat:nth-child(1) { top: 5%; left: 10%; animation-duration: 5s; }
        .bat:nth-child(2) { top: 15%; left: 30%; animation-duration: 6s; }
        .bat:nth-child(3) { top: 25%; left: 50%; animation-duration: 7s; }
        .bat:nth-child(4) { top: 35%; left: 70%; animation-duration: 5.5s; }
        .bat:nth-child(5) { top: 45%; left: 80%; animation-duration: 6.5s; }

        /* Floating Hearts */
        .heart {
            position: absolute;
            font-size: 5vw;
            animation: floatHearts 4s infinite;
        }

        .heart:nth-child(1) { top: 70%; left: 60%; animation-duration: 4s; color: red; }
        .heart:nth-child(2) { top: 75%; left: 45%; animation-duration: 5s; color: pink; }
        .heart:nth-child(3) { top: 80%; left: 30%; animation-duration: 6s; color: #FF69B4; }

        /* Animations */
        @keyframes fly {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

        @keyframes floatHearts {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-50px); opacity: 0.5; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
